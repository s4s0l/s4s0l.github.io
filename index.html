---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
    <article class="post">

        <a href="{{ site.baseurl }}{{ post.url }}">
            <div class="HeaderImage">
                <img src="{{post.image}}"/>
                <h2><span>{{ post.title }}</span></h2>
                <h3><span>{{ post.subtitle }}</span></h3>
            </div>
        </a>
        <div class="when">
            Written on {{ post.date | date: "%B %e, %Y" }}
        </div>
        <div class="entry">
            {{ post.excerpt }}
        </div>
        <div>
            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read
                More</a>
        </div>
    </article>
    {% endfor %}
</div>
